{% extends 'movie_default.html' %}

{% block title %}
사용자 리스트
{% endblock %}


{% block contents%}

<form action="/update" method = "POST">
    <div class="form-group">
        <label for="userid">사용자 아이디</label>
        <input type="text" class="form-control" id="userid" name = "userid" aria-describedby="useridHelp" value = "{{user.userid}}" readonly >
        <small id="useridHelp" class="form-text text-muted">아이디는 최소 5자와 숫자를 합쳐서 써주세요</small>
    </div>
    <div class="form-group">
        <label for="email">사용자 이메일</label>
        <input type="email" class="form-control" id="email" name = "email"aria-describedby="emailHelp" value = "{{user.email}}" >
        <small id="emailHelp" class="form-text text-muted">가장 자주쓰시는 이메일을 입력해 주세요.</small>
        </div>
    <div class="form-group">
    <label for="useraddress">주소 </label>
    <input type="text" class="form-control" id="useraddress" name = "useraddress" value = "{{user.useraddress}}"  >
    
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name = "password" value = "{{user.password}}" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
