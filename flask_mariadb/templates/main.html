{% extends 'movie_default.html' %}
{% block title %}
start
{% endblock %}

{% block contents%}
<form action="/insert" method = "POST">
    <div class="form-group">
        <label for="userid">사용자 아이디</label>
        <input type="text" class="form-control" id="userid" name = "userid" aria-describedby="useridHelp" placeholder="아이디를 입력하세요">
        <small id="useridHelp" class="form-text text-muted">아이디는 최소 5자와 숫자를 합쳐서 써주세요</small>
    </div>
    <div class="form-group">
        <label for="email">사용자 이메일</label>
        <input type="email" class="form-control" id="email" name = "email"aria-describedby="emailHelp" placeholder="이메일을 입력 하세요">
        <small id="emailHelp" class="form-text text-muted">가장 자주쓰시는 이메일을 입력해 주세요.</small>
        </div>
    <div class="form-group">
    <label for="useraddress">주소 </label>
    <input type="text" class="form-control" id="useraddress" name = "useraddress" placeholder="주소를 입력 하세요">
    
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name = "password" placeholder="패스워드를 입력 하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
