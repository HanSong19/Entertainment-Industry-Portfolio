<!DOCTYPE html>
<html>
    <head>
        <title>테이블 테그 관련 연습</title>
    </head>
    <body>
        <h1>테이블 작성</h1>
        <table cellpadding = "10" border="1" width = 200>
            <tr heigh = '30'>
                <td with = "50">1*1셀</td>  <!--여기에 for문을 하면 쭉 작성됨-->
                <td>1*2셀</td>
            </tr>
            <tr>  
                <td>2*1셀</td>
                <td>2*2셀</td>
            </tr>
        </table>
        <br>
        <table cellspacing= "0" border="1">   
            <tr>  
                <td colspan = "2"> 1*1</td>
            </tr>
            <tr>  
                <td>2*1셀</td>
                <td>2*2셀</td>
            </tr>
        </table>    
        <br>
        <table border="2">   
            <tr>  
                <td rowspan = "2"> 1*1셀</td>
            </tr>
            <tr>  
                <td>2*1셀</td>
                <td>2*2셀</td>
            </tr>
        </table>    
    </body>

</html>
