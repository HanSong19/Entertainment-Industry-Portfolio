<!DOCTYPE html>
<html>
    <head>
        <script>
        var myWindow;
        function openWin() {
            myWindow = window.open("", "myWindow","width=200, height=100");
            myWindow.document.write("<p>This is 'myWindow'</p>");
        }
        function closeWin() {
            myWindow.close();
        }
        </script>
    </head>
    <body>
        <button onclick = "openWin()"> Open "myWindow"</button>
        <buttom onclick = "closeWin()">Close "myWindow</buttom>
    </body>
</html>
